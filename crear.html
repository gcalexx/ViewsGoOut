<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="scripts/script-events.js"></script>
	<link rel="stylesheet" href="stylesheets/estilos-crear.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<title>Go Out</title>
</head>
<body>
	<div class="container-fluid">
		<div class="menu hidden-sm hidden-md hidden-lg">	
			<span id="menu-events">&#9776;</span>
		</div>
		<div id="esidenav" class="hidden-xs esidenav">
			<a href="javascript:void(0)" class="closebtn-events hidden-lg hidden-md hidden-sm" id="close-events">&times;</a>
			<ul class="icons">
				<a href="usuario.html" id="usuario">
					<li><img src="images/User.jpg" class="user-img" alt=""><span class="text-user">Usuario</span></li>
				</a>
				<a href="explorar.html" id="explorar">
					<li><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span><span class="text">Explorar</span></li>
				</a>
				<a href="#" onclick="return false;" id="crear">
					<li><span class="glyphicon glyphicon-edit" aria-hidden="true"></span><span class="text">Crear</span></li><div class="activo"></div>
				</a>
				<a href="buscar.html" id="buscar">
					<li><span class="glyphicon glyphicon-search" aria-hidden="true"></span><span class="text">Buscar</span></li>
				</a>
				<a href="configuracion.html" id="configuracion">
					<li><span class="glyphicon glyphicon-cog" aria-hidden="true"></span><span class="text">Configuración</span></li>
				</a>
				<a href="#" onclick="return false;" id="salir">
					<li><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span><span class="text">Salir</span></li>
				</a>
			</ul>
		</div>
	</div>
	<div class="container container-crear" id="container-crear">
		<div class="row">
			<div class="col-md-8 col-md-offset-2 crear">
				<h1>Crea un evento</h1>
				<hr>
				<form name="crear" method="" action="" class="form-horizontal form-crear">
					<div class="form-group">
				    	<label for="nombre" class="col-sm-2 control-label">Nombre:</label>
				    	<div class="col-sm-10">
				      		<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribe un nombre corto y claro">
			    		</div>
				  	</div>
				  	<div class="form-group">
					    <label class="col-sm-2 control-label" for="imagen">Imagen:</label>
					    <div class="col-md-10" style="margin-top: 7px;">
					    	<input class="" type="file" id="imagen" name="imagen">
					    </div>
				  	</div>
				  	<div class="form-group">
				    	<label for="descripcion" class="col-sm-2 control-label">Descripción:</label>
				    	<div class="col-sm-10">
				      		<textarea class="form-control" id="descripcion" name="descripcion" rows="3" 
				      		placeholder="Escribe brevemente la descripción del evento"></textarea>
			    		</div>
				  	</div>
				  	<div class="form-group">
				    	<label for="fecha" class="col-sm-2 control-label">Fecha:</label>
				    	<div class="col-sm-4">
				    		<input type='date' class="form-control" id='fecha' name="fecha" placeholder="Fecha del evento">
			    		</div>
			    		<label for="hora" class="col-sm-2 control-label">Hora:</label>
				    	<div class="col-sm-4">
				    		<input type='time' class="form-control" id='hora' name="hora" placeholder="Hora del evento">
			    		</div>
				  	</div>
				  	<div class="form-group">
				    	<label for="direccion" class="col-sm-2 control-label">Dirección:</label>
				    	<div class="col-sm-10">
				      		<input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección del evento">
			    		</div>
				  	</div>
				  	<div class="form-group">
				    	<label for="categoria" class="col-sm-2 control-label">Categoría:</label>
				    	<div class="col-sm-4">
				    		<select class="form-control" id="categoria" name="categoria" placeholder="Categoría del evento">
							    <option>Música</option>
							    <option>Artes</option>
							    <option>Ocio</option>
							    <option>Deportes</option>
							    <option>Fiestas</option>
							</select>
			    		</div>
			    		<label for="privacidad" class="col-sm-2 control-label">Privacidad:</label>
				    	<div class="col-sm-4">
				    		<select class="form-control" id="privacidad" name="privacidad" placeholder="Privacidad del evento">
							    <option>Público</option>
							    <option>Privado</option>
							</select>
			    		</div>
				  	</div>
				  	<div class="form-group">
				    	<div class="col-md-4 col-md-offset-4">
				    		<input type="submit" class="btn btn-block" value="Crear evento">
				    	</div>
				  	</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
