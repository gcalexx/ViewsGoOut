<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="scripts/script.js"></script>
	<link rel="stylesheet" href="stylesheets/estilos-infoevento.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<title>Go Out</title>
</head>
<body>
	<div class="container-fluid">
		<div class="menu hidden-sm hidden-md hidden-lg">	
			<span id="menu-events">&#9776;</span>
		</div>
		<div id="esidenav" class="hidden-xs esidenav">
			<a href="javascript:void(0)" class="closebtn-events hidden-lg hidden-md hidden-sm" id="close-events">&times;</a>
			<ul class="icons">
				<a href="usuario.html" id="usuario">
					<li><img src="images/User.jpg" class="user-img" alt=""><span class="text-user">Usuario</span></li>
				</a>
				<a href="explorar.html" id="explorar">
					<li><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></i><span class="text">Explorar</span></li><div class="active"></div>
				</a>
				<a href="crear.html" id="crear">
					<li><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></i><span class="text">Crear</span></li>
				</a>
				<a href="buscar.html" id="buscar">
					<li><span class="glyphicon glyphicon-search" aria-hidden="true"></span></i><span class="text">Buscar</span></li>
				</a>
				<a href="configuracion.html" id="configuracion">
					<li><span class="glyphicon glyphicon-cog" aria-hidden="true"></span><span class="text">Configuración</span></li>
				</a>
				<a href="#" onclick="return false;" id="salir">
					<li><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span><span class="text">Salir</span></li>
				</a>
			</ul>
		</div>
	</div>
	<div class="container-fluid info-evento" id="container-info-evento">
		<div class="bg-img">	
			<img class="fondo-evento" src="images/evento.jpg" alt="">
		</div>
		<div class="bg-white">
			
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
		    	<div class="event">
		    		<div id="img-event" class="img-event">
		    			<img src="images/evento.jpg" alt="" id="img-event">
		    		</div>
			      	<div class="info-event">
				        <h3 id="tittle-event" class="tittle-event">Título del evento</h3>
				        <p id="date-event" class="date-event">Fecha del evento</p>
				        <p id="address-event" class="address-event">Dirección del evento</p>
			      	</div>
		    	</div>
	  		</div>	
		</div>
	</div>
